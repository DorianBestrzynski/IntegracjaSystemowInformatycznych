server.port: 8089
spring.application.name: notification

app.config-server: localhost
app.database: localhost
app.trip-group-service: localhost
app.user-service: localhost
app.email-from: 254556@student.pwr.edu.pl

spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  cloud:
    config:
      import-check:
        enabled: false
  datasource:
    url: jdbc:postgresql://${app.database}:5432/notification
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  cloud.config:
    failFast: true
    retry:
      initialInterval: 3000
      multiplier: 1.3
      maxInterval: 10000
      maxAttempts: 20
    uri: http://${app.config-server}:8888

---
spring.config.activate.on-profile: docker
spring.config.import: "configserver:"
app.config-server: config-server
app.trip-group-service: trip-group
app.user-service: user
app.database: postgres
---
spring.config.activate.on-profile: test
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
